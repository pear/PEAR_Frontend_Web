    {Headline}
    <form action="{InstallerURL}?command={Command}" method="post">
      <TABLE border="0">
      <!-- BEGIN InputField -->
      <TR>
        <TD {width} valign="top">
          <b>{prompt}:</b>
        </TD>
        <TD valign="top">
          <input type="{type}" name="{name}" value="{default}" size="50">
        </TD>
      </TR>
      <!-- END InputField -->
      </TABLE>
      <input type="submit" value="Go!">
    </form>
