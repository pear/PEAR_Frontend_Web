<!-- INCLUDE header.inc.tpl.html -->
    <TABLE border="0">
    <TR>
      <TD width="20">
      </TD>
      <TD width="100" align="left">
        {Prev}
      </TD>
      <TD width="450" align="center">
        <span class="green">Displaying <b>{PagerFrom}</b> to <b>{PagerTo}</b> of <b>{PagerCount}</b> Categories</span>
      </TD>
      <TD width="100" align="right">
        {Next}
      </TD>
    </TR>
    </TABLE>
    <br>
    <!-- BEGIN Category -->
    <TABLE border="0" onClick="expandCategory('__{categoryName}');" class="DHTML_Category_Expand" >
    <TR>
      <TD width="20">
      </TD>
      <TD>
        <img src="{ImgCategory}" border="0" alt="{categoryName}">
      </TD>
      <TD>
        <b>{categoryName}</b>
      </TD>
    </TR>
    </TABLE>
    <TABLE border="0" id="__{categoryName}" class="DHTML_Category">
    <TR>
      <TD width="50" valign="top">
      </TD>
      <TD valign="top">
        
      </TD>
      <TD width="150" valign="top">
        <b>PackageName</b>
      </TD>
      <TD width="50" valign="top">
        <b>Local</b>
      </TD>
      <TD width="50" valign="top">
        <b>Latest</b>
      </TD>
      <TD valign="top" width="15">
        
      </TD>
      <TD valign="top" width="18">
        
      </TD>
      <TD valign="top">
        
      </TD>
      <TD valign="top">
        
      </TD>
      <TD width="300" valign="top">
        <b>Description</b>
      </TD>
    </TR>
    <!-- BEGIN Row -->
    <TR>
      <TD width="50" valign="top">
        <a name="{Package}">
      </TD>
      <TD valign="top">
        <img src="{ImgPackage}" border="0">
      </TD>
      <TD width="150" valign="top">
        {Package}
      </TD>
      <TD width="50" valign="top">
        {Installed}
      </TD>
      <TD width="50" valign="top">
        {Version}
      </TD>
      <TD valign="top" width="15">
        {Install}
      </TD>
      <TD valign="top" width="18">
        {Delete}
      </TD>
      <TD valign="top">
        {InfoExt}
      </TD>
      <TD valign="top">
        {Info}
      </TD>
      <TD width="300" valign="top">
        {Summary}
      </TD>
    </TR>
    <!-- END Row -->
    </TABLE>
    <!-- END Category -->
    <br>
    <TABLE border="0">
    <TR>
      <TD width="20">
      </TD>
      <TD width="100" align="left">
        {Prev}
      </TD>
      <TD width="450" align="center">
        <span class="green">Displaying <b>{PagerFrom}</b> to <b>{PagerTo}</b> of <b>{PagerCount}</b> Categories</span>
      </TD>
      <TD width="100" align="right">
        {Next}
      </TD>
    </TR>
    </TABLE>
